<html lang="en">

<head>

  <!--( Title )-->
  <title>Admin | Software Selling Price</title>

  <link rel="shortcut icon" href="./images/icon/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/home.css">

</head>

<body>

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="active">
      <h1><a href="index.html" class="logo"><img src="./images/icon/logo.png" width="60px"></a></h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a onclick="showdashboard_section()" href="#home"><span class="fa fa-home"></span> Home</a>
        </li>
        <li class="active">
          <a onclick="showquery_section()" href="#home"><span class="fa fa-question"></span> Query</a>
        </li>
        <li>
          <a onclick="logoutwithprompt()" href="#logout">Logout</a>
        </li>
      </ul>
      <div class="footer">
        <p>
          &copy; XenonStack<br>
        </p>
      </div>
    </nav>

    <!--Contents-->
    <section id="content" class="m-2">
      <!--Navbar-->
      <nav class="navbar justify-content-between">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
        <ul style="list-style-type:none;">
          <li class="nav-item dropdown">
            <a class="navbar-brand text-decoration-none" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="./images/icon/profile.png" width="35" height="35" class="rounded-circle"><span class="ml-2"
                style="color:rgb(0, 0, 0)!important;">Admin XenonStack</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a onclick="showdashboard_section()" class="dropdown-item" href="#dashboard">Dashboard</a>
              <a onclick="logoutwithprompt()" class="dropdown-item" href="#logout">Logout</a>
            </div>
          </li>
        </ul>
      </nav>

      <!--Dashboard-->
      <section id="dashboard-section" class="">
        <h2 class="ml-4">Dashboard</h2>
        <div id="counter-section" style="padding-bottom: 30px;">
          <div class="container">
            <div class="row">
              <div class="four col-lg-6 col-md-6 col-12 mb-3">
                <div class="counter-box colored">
                  <span class="counter" id="total_query">0</span>
                  <p>Total Query</p>
                </div>
              </div>
              <div class="four col-lg-6 col-md-6 col-12 mb-3">
                <div class="counter-box colored"></i>
                  <span class="counter" id="total_query_resolved">0</span>
                  <p>Total Query Resolved</p>
                </div>
              </div>
            </div>
            <div class="float-right" id="last-login">

            </div>
          </div>
        </div>
      </section>

      <!--Query Sections-->
      <section id="query-section" class="d-none">
        <h2 class="ml-4">Query</h2>

        <!--Table-->
        <div class="container">
          <div class="collapse show">
            <div class="card card-body mb-5">
              <table class="table table-responsive-lg" id="contactTable">
                <thead>
                  <tr>
                    <th>S No.</th>
                    <th>Query ID</th>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Type of Service</th>
                    <th>Message</th>
                    <th>Status</th>
                    <th>Contact</th>
                    <th>#</th>
                  </tr>
                </thead>
                <tbody id="contact-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

    </section>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.3.2/dist/sweetalert2.all.min.js,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js,npm/sweetalert2@11.3.2,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js"></script>

  <!--Internal Section-->
  <script src="./js/dashboard.js"> </script>
  <script src="./js/firebase.js"></script>
  <script src="./js/profile.js"> </script>

</body>

</html>
